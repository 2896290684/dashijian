<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <style>
        .erciyuan_er {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name='username' class="form-control username" id="inputEmail3" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" id="inputEmail3" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" id="inputEmail3"
                            value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic"><br>
                        <label for="exampleInputFile"><img src="./images/文件.png" alt="" class="erciyuan_er"></label>
                        <input type="file" style="opacity: 0" id="exampleInputFile" name="user_pic">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" id="inputEmail3"
                            value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(function () {
            /*
            步骤:
            1. 进入个人中心之后
            2. 调用获取用户详细信息接口
            3. 数据获取到之后 渲染到 页面上
            */
            $.ajax({
                type: 'get',
                url: 'http://localhost:8000/admin/userinfo_get',
                success: function (backData) {
                    console.log(backData);
                    //把得到的这些数据 依次的填入到对应的标签中.
                    // $('input.username').val(backData.data.username);
                    // $('input.nickname').val(backData.data.nickname);
                    // $('input.email').val(backData.data.email);
                    // $('input.password').val(backData.data.password);
                    //上面的四句话可以用下面这一个forin搞定.
                    for (var key in backData.data) {
                        $('input.' + key).val(backData.data[key]);
                    }

                    $('img.user_pic').attr('src', backData.data.user_pic);
                }
            });


            //图像预览
            $('#exampleInputFile').on('change', function () {
                //获取选中的图片文件.
                var icon = this.files[0];
                //根据这个图片文件 创建一个url.
                var url = URL.createObjectURL(icon);
                //把这个url交给预览用的img
                $('img.user_pic').attr('src', url);
            });


            //给修改按钮设置一个点击事件,注意取消默认 跳转.
            $('.btn-success').on('click', function (e) {
                e.preventDefault();
                //创建一个formData获取form表单里面的所有数据
                var formData = new FormData($('form')[0]);
                //发送ajax请求
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/userinfo_edit',
                    data: formData,
                    //下面这句话的意思是不要给我设置请求头.因为我这里发送数据使用的是formData,不需要设置请求头
                    contentType: false,
                    //下面这句话的意思是不要把我传递的参数转成key=value这种格式的字符串.
                    processData: false,
                    success: function (backData) {
                        console.log(backData);
                        if(backData.code == 200){
                            alert("成功修改");
                        }
                    }
                });
            });

        });
    </script>
</body>

</html>
